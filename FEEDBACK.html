
<!doctype html>
<html lang="en-US">
<head>
  <title>My github page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <header>
    Header content goes here
  </header>

  <!-- #main-content -->
  <div id="main-content">


    <!-- form -->

    <form action"response.html" method="post">

      <div class="form-group">
        <label for="contact-name">Full Name</label>
          <input type="text" name="name" value="" id="contact-name" placeholder="Mickey Mouse"/>
      </div>

      <br />

      <div class="gender">
        <label for="gender-form">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="male">
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="other">
        <label class="form-check-label" for="other">
          Other
        </label>
      </div>

      </div>

      <br />
      <br />

      <div class="car-choice">
        <select class="">
          <option selected>Select</option>
          <option value="1">Chevy</option>
          <option value="2">Ford</option>
          <option value="3">Toyota</option>
        </select>
      </div>

      <br />
      <br />

      <button href="thanks.html" type="submit" class="btn btn-primary">Send Feedback</button>

    </form>

  </div>
</body>
</html>

</html>
